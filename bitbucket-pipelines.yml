# This is a sample build configuration for Other.
# Check our guides at https://confluence.atlassian.com/x/5Q4SMw for more examples.
# Only use spaces to indent your .yml configuration.
# -----
# You can specify a custom docker image from Docker Hub as your build environment.
image: atlassian/default-image:2

pipelines:
  default:
    - step:
        script:
          - date # Date with current Time zone
          - cp -f /usr/share/zoneinfo/America/Sao_Paulo/etc/localtime # Change current time.
          - date # New Timezone's Date/Time
          - apt-get update && apt-get install -y awscli
          - chmod 777 account_repo_backup.sh
          - ./account_repo_backup.sh -u $userName -p $password -w $workspace -b $bucketName
          - ls -lah
  custom:
    full:
      - step:
          script:
            - cp -f /usr/share/zoneinfo/America/Sao_Paulo/etc/localtime # Change current time zone.
            - apt-get update && apt-get install -y awscli
            - chmod 777 account_repo_backup.sh
            - ./account_repo_backup.sh -f -u $userName -p $password -w $workspace -b $bucketName
            - ls -lah
